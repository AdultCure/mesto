<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Mesto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./page/index.css">
</head>
<body class="body">
	<div class="pages">
		<header class="header">
			<img src="./images/header__logo.svg" alt="Место-логотип" class="header__logo">
		</header>
		<main class="main">

			<section class="profile">
				<img src="./images/Avatar.png" alt="Аватар-профиль" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<p class="profile__about">Исследователь океана</p>
					<div class="profile__edit-button">
						<img src="./images/Vector.png" alt="Ручка" class="profile__pen">
					</div>
				</div>
				<div class="profile__add-box">
					<img src="./images/Vector__plus.png" alt="Плюс" class="profile__add-button">
				</div>
			</section>

			<section class="elements">

				<div class="elements__card">
					<img src="./images/Karachai.jpg" alt="Карачаевск" class="elements__picture">
					<div class="elements__content">
						<h2 class="elements__title">Карачаевск</h2>
						<img src="./images/Heart.svg" alt="Сердце" class="elements__heart">
					</div>
				</div>

				<div class="elements__card">
					<img src="./images/Elbrus.png" alt="Эльбрус" class="elements__picture">
					<div class="elements__content">
						<h2 class="elements__title">Гора Эльбрус</h2>
						<img src="./images/Heart.svg" alt="Сердце" class="elements__heart">
					</div>
				</div>

				<div class="elements__card">
					<img src="./images/Dombai.png" alt="Домбай" class="elements__picture">
					<div class="elements__content">
						<h2 class="elements__title">Домбай</h2>
						<img src="./images/Heart.svg" alt="Сердце" class="elements__heart">
					</div>
				</div>

				<div class="elements__card">
					<img src="./images/Elbrus.png" alt="Эльбрус" class="elements__picture">
					<div class="elements__content">
						<h2 class="elements__title">Гора Эльбрус</h2>
						<img src="./images/Heart.svg" alt="Сердце" class="elements__heart">
					</div>
				</div>

				<div class="elements__card">
					<img src="./images/Dombai.png" alt="Домбай" class="elements__picture">
					<div class="elements__content">
						<h2 class="elements__title">Домбай</h2>
						<img src="./images/Heart.svg" alt="Сердце" class="elements__heart">
					</div>
				</div>

				<div class="elements__card">
					<img src="./images/Karachai.jpg" alt="Карачаевск" class="elements__picture">
					<div class="elements__content">
						<h2 class="elements__title">Карачаево-Черкессия</h2>
						<img src="./images/Heart.svg" alt="Сердце" class="elements__heart">
					</div>
				</div>

			</section>

		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>
	</div>
</body>
</html>
