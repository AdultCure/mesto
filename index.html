<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Mesto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./page/index.css">
</head>
<body class="body">
	<div class="pages">
		<header class="header">
			<img src="./images/header__logo.svg" alt="Место-логотип" class="header__logo">
		</header>
		<main class="main">

			<section class="profile">
				<img src="./images/Avatar.png" alt="Аватар-профиль" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<p class="profile__about">Исследователь океана</p>
					<button class="profile__edit-button" type="button"><img src="./images/Vector.png" alt="Ручка" class="profile__edit-pen"></button>
				</div>
					<button class="profile__add-box" type="button"><img src="./images/Vector__plus.png" alt="Плюс" class="profile__add-button"></button>
			</section>

			<section class="elements">

			</section>

		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>
	</div>
	<div class="pop-up popup__wrapper">
		<div class="pop-up__container">
			<button class="pop-up__close-button" type="button">
			</button>
			<form class="pop-up__form" method="post" name="profileForm" novalidate>
				<h3 class="pop-up__title">Редактировать профиль</h3>
				<label class="pop-up__form-field">
					<input class="pop-up__name form__input" id="nameInput" placeholder="Имя" name="profileName" type="text" required minlength="2" maxlength="40">
					<span class="form__input-error" id="nameInput-error"></span>
				</label>
				<label class="pop-up__form-field">
					<input class="pop-up__job form__input" id="jobInput" placeholder="Профессия" name="profileJob" type="text" required minlength="2" maxlength="200">
					<span class="form__input-error" id="jobInput-error"></span>
				</label>
					<button class="pop-up__save-button" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="pop-picture popup__wrapper">
		<div class="pop-up__container">
			<button class="pop-up__close-button pop-picture__close-button" type="button">
			</button>
			<form class="pop-up__form pop-picture__form" method="post" name="profileForm" novalidate>
				<h3 class="pop-up__title">Новое место</h3>
				<label class="pop-up__form-field">
					<input class="pop-up__name pop-picture__name form__input-picture" id="nameInputPicture" placeholder="Место" name="pictureName" type="text" minlength="1" maxlength="30" required>
					<span class="form__input-picture-error" id="nameInputPicture-error"></span>
				</label>
				<label class="pop-up__form-field">
					<input class="pop-up__job pop-picture__url form__input-picture" id="urlInputPicture" placeholder="Ссылка на картинку" name="pictureUrl" type="url" required>
					<span class="form__input-picture-error" id="urlInputPicture-error"></span>
				</label>
				<button class="pop-up__save-button pop-picture__save-button" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="pop-image popup__wrapper">
		<div class="pop-image__container">
			<button class="pop-up__close-button pop-image__close-button" type="button">
			</button>
				<img src="" alt="img" class="pop-image__photo">
				<h3 class="pop-image__title"></h3>
		</div>
	</div>

	<template id="card">
		<div class="elements__card">
			<button class="elements__trash-button"><img src="./images/Trash.svg" alt="Мусорка" class="elements__trash"></button>
			<button class="elements__picture-button"><img src="" alt="" class="elements__picture"></button>
			<div class="elements__content">
				<h2 class="elements__title"></h2>
				<button class="elements__heart" type="button"></button>
			</div>
		</div>
	</template>

	<script src="./script/script.js"></script>
	<script src="./script/validate.js"></script>
</body>
</html>
