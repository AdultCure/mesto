<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Mesto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./page/index.css">
</head>
<body class="body">
	<div class="pages">
		<header class="header">
			<img src="./images/header__logo.svg" alt="Место-логотип" class="header__logo">
		</header>
		<main class="main">

			<section class="profile">
				<img src="./images/Avatar.png" alt="Аватар-профиль" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<p class="profile__about">Исследователь океана</p>
					<button class="profile__edit-button" type="button"><img src="./images/Vector.png" alt="Ручка" class="profile__edit-pen"></button>
				</div>
					<button class="profile__add-box" type="button"><img src="./images/Vector__plus.png" alt="Плюс" class="profile__add-button"></button>
			</section>

			<section class="elements">

				<template id="card">
					<div class="elements__card">
						<button class="elements__trash-button"><img src="./images/Trash.svg" alt="Мусорка" class="elements__trash"></button>
						<button class="elements__picture-button"><img src="" alt="" class="elements__picture"></button>
						<div class="elements__content">
							<h2 class="elements__title"></h2>
							<button class="elements__heart" type="button"></button>
						</div>
					</div>
				</template>


			</section>

		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>
	</div>
	<div class="pop-up popup-wrapper">
		<div class="pop-up__container">
			<button class="pop-up__close-button" type="button">
			</button>
			<form class="pop-up__form" method="post" name="profileForm">
				<h3 class="pop-up__title">Редактировать профиль</h3>
				<input class="pop-up__name" placeholder="Имя" name="profileName">
				<input class="pop-up__job" placeholder="Профессия" name="profileJob">
				<button class="pop-up__save-button" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="pop-picture popup-wrapper">
		<div class="pop-picture__container">
			<button class="pop-picture__close-button" type="button">
			</button>
			<form class="pop-picture__form" method="post" name="pictureForm">
				<h3 class="pop-picture__title">Новое место</h3>
				<input class="pop-picture__name" placeholder="Название" name="pictureName" type="text">
				<input class="pop-picture__url" placeholder="Ссылка на картинку" name="pictureJob" type="url" required>
				<button class="pop-picture__save-button" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="pop-image popup-wrapper">
		<div class="pop-image__container">
			<button class="pop-image__close-button" type="button">
			</button>
				<img src="" alt="img" class="pop-image__photo">
				<h3 class="pop-image__title"></h3>
		</div>
	</div>

	<script src="./script/script.js"></script>
</body>
</html>
