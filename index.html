<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Mesto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./page/index.css">
</head>
<body class="body">
	<div class="pages">
		<header class="header">
			<img src="./images/header__logo.svg" alt="Место-логотип" class="header__logo">
		</header>
		<main class="main">

			<section class="profile">
				<img src="./images/Avatar.png" alt="Аватар-профиль" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<p class="profile__about">Исследователь океана</p>
					<button class="profile__edit-button" type="button"><img src="./images/Vector.png" alt="Ручка" class="profile__edit-pen"></button>
				</div>
					<button class="profile__add-box" type="button"><img src="./images/Vector__plus.png" alt="Плюс" class="profile__add-button"></button>
			</section>

			<section class="elements">

				<div class="elements__card">
					<img src="./images/Karachai.jpg" alt="Карачаевск" class="elements__picture">
					<div class="elements__content">
						<h2 class="elements__title">Карачаевск</h2>
						<button class="elements__heart" type="button"></button>
					</div>
				</div>

				<div class="elements__card">
					<img src="./images/Elbrus.png" alt="Эльбрус" class="elements__picture">
					<div class="elements__content">
						<h2 class="elements__title">Гора Эльбрус</h2>
						<button class="elements__heart" type="button"></button>
					</div>
				</div>

				<div class="elements__card">
					<img src="./images/Dombai.png" alt="Домбай" class="elements__picture">
					<div class="elements__content">
						<h2 class="elements__title">Домбай</h2>
						<button class="elements__heart" type="button"></button>
					</div>
				</div>

				<div class="elements__card">
					<img src="./images/Elbrus.png" alt="Эльбрус" class="elements__picture">
					<div class="elements__content">
						<h2 class="elements__title">Гора Эльбрус</h2>
						<button class="elements__heart" type="button"></button>
					</div>
				</div>

				<div class="elements__card">
					<img src="./images/Dombai.png" alt="Домбай" class="elements__picture">
					<div class="elements__content">
						<h2 class="elements__title">Домбай</h2>
						<button class="elements__heart" type="button"></button>
					</div>
				</div>

				<div class="elements__card">
					<img src="./images/Karachai.jpg" alt="Карачаевск" class="elements__picture">
					<div class="elements__content">
						<h2 class="elements__title">Карачаево-Черкессия</h2>
						<button class="elements__heart" type="button"></button>
					</div>
				</div>

			</section>

		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>
	</div>
<div class="pop-up">
	<div class="pop-up__container">
		<button class="pop-up__close-button" type="button">
		</button>
		<form class="pop-up__form" method="post" name="profileForm">
			<h3 class="pop-up__title">Редактировать профиль</h3>
			<input class="pop-up__name" placeholder="Имя" name="profileName">
			<input class="pop-up__job" placeholder="Профессия" name="profileJob">
			<button class="pop-up__save-button" type="submit">Сохранить</button>
		</form>
	</div>
</div>
	<script src="./script/script.js"></script>
</body>
</html>
